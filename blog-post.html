<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Engineer Portfolio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    
            body {
                background-color: #0a192f;
                color: #8892b0;
                line-height: 1.6;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
    
            nav {
                background-color: #020c1b;
                padding: 20px 0;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }
    
            nav .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .logo {
                color: #64ffda;
                font-size: 1.5rem;
                text-decoration: none;
                font-weight: bold;
            }
    
            .nav-links {
                display: flex;
                gap: 2rem;
            }
    
            .nav-links a {
                color: #ccd6f6;
                text-decoration: none;
                transition: color 0.3s;
            }
    
            .nav-links a:hover {
                color: #64ffda;
            }
    
            .hero {
                height: 100vh;
                display: flex;
                align-items: center;
                padding-top: 80px;
            }
    
            .hero h1 {
                font-size: 3.5rem;
                color: #ccd6f6;
                margin-bottom: 1rem;
            }
    
            .hero h2 {
                font-size: 2.5rem;
                color: #8892b0;
                margin-bottom: 2rem;
            }
    
            .hero p {
                max-width: 600px;
                margin-bottom: 2rem;
            }
    
            .btn {
                display: inline-block;
                padding: 1rem 2rem;
                background-color: transparent;
                border: 1px solid #64ffda;
                color: #64ffda;
                text-decoration: none;
                border-radius: 4px;
                transition: all 0.3s;
            }
    
            .btn:hover {
                background-color: rgba(100, 255, 218, 0.1);
            }
    
            .section {
                padding: 5rem 0;
            }
    
            .section h3 {
                font-size: 2rem;
                color: #ccd6f6;
                margin-bottom: 3rem;
                text-align: center;
            }
    
            .projects-grid,
            .blog-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }
    
            .project-card,
            .blog-card {
                background-color: #112240;
                padding: 2rem;
                border-radius: 4px;
                transition: transform 0.3s;
            }
    
            .project-card:hover,
            .blog-card:hover {
                transform: translateY(-10px);
            }
    
            .project-card h4,
            .blog-card h4 {
                color: #ccd6f6;
                margin-bottom: 1rem;
            }
    
            .project-card p,
            .blog-card p {
                margin-bottom: 1.5rem;
            }
    
            .tech-stack {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
    
            .tech-stack span {
                background-color: #233554;
                color: #64ffda;
                padding: 0.3rem 0.8rem;
                border-radius: 20px;
                font-size: 0.8rem;
            }
    
            .contact {
                text-align: center;
            }
    
            .contact-form {
                max-width: 600px;
                margin: 0 auto;
            }
    
            .form-group {
                margin-bottom: 1.5rem;
            }
    
            input,
            textarea {
                width: 100%;
                padding: 1rem;
                background-color: #112240;
                border: none;
                color: #ccd6f6;
                border-radius: 4px;
            }
    
            footer {
                text-align: center;
                padding: 2rem 0;
                border-top: 1px solid #233554;
            }
    
            .social-links {
                display: flex;
                justify-content: center;
                gap: 2rem;
                margin-bottom: 2rem;
            }
    
            .social-links a {
                color: #ccd6f6;
                font-size: 1.5rem;
                transition: color 0.3s;
            }
    
            .social-links a:hover {
                color: #64ffda;
            }
    
            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                }
    
                .hero h1 {
                    font-size: 2.5rem;
                }
    
                .hero h2 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        fetch('blog.json')
            .then(response => response.json())
            .then(data => {
                const post = data.posts.find(p => p.id == postId);
                if(post) {
                    document.title = post.title;
                    document.querySelector('.blog-title').textContent = post.title;
                    document.querySelector('.blog-date').textContent = new Date(post.date).toLocaleDateString();
                    document.querySelector('.blog-content').innerHTML = post.content;
                }
            });
    </script>
</head>
<body>
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! I will get back to you soon.');
            form.reset();
        });
    </script>

    <main class="blog-content">
        <div class="container">
            <div class="blog-header">
                <h1 class="blog-title"></h1>
                <div class="blog-meta">
                    Published on <span class="blog-date"></span>
                </div>
            </div>
            
            <div class="blog-body">
                <div class="blog-content"></div>
                <a href="index.html#blog" class="back-link">&larr; Back to Blog</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Muhammad Usman. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
